<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/init.css">
	<style type="text/css">
	ul{
		position: relative;
	}
	li{
	width: 50px;
	line-height: 50px;
	position: absolute;
	text-align: center;
	color: #ffffff;
	}
	.red{
		background: red;
	}
	.blue{
		background: blue;
	}
	.yellow{
		background: yellow;
	}
	.green{
		background: green;
	}
	</style>
	<script type="text/javascript">
		window.onload=function(){
			var button=document.getElementsByTagName('button')[0];
			var ul=document.getElementsByTagName('ul')[0];
			var li=document.getElementsByTagName('li');
			var left1=0;
			var top1=0;
			button.onclick=function(){
				for (var i = 0; i < 100; i++) {
					if(i%4==0){
						ul.innerHTML+='<li class="red">'+i+'</li>';
					}
					else if(i%4==1){
						ul.innerHTML+='<li class="blue">'+i+'</li>';
					}
					else if(i%4==2){
						ul.innerHTML+='<li class="yellow">'+i+'</li>';
					}
					else if(i%4==3){
						ul.innerHTML+='<li class="green">'+i+'</li>';
					}
				}
				for (var i = 0; i < 100; i++) {
					left1+=50;
					top1=parseInt(i/10)*50;
					if(i%10==0){
						left1=0;
					}
					li[i].style.left=left1+'px';
					li[i].style.top=top1+'px';
				}
			}
		}
	</script>
</head>
<body>
	<button type="">生成100个li</button>
	<ul>
		
	</ul>
</body>
</html>
